<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modificatori RegEx Javascript</h1>
    <p id="demo"></p>
    <script>
let text = `javaScript este un limpaj de programare diferit de limbajul java 
script 
si nici nu are legatura
 cu insula java`;
let pattern = /JavaScript/mi;
let result = text.match(pattern);

document.getElementById("demo").innerHTML = result;

let str = `1 este luna
2maini
0 cod
3 crai`;
console.log(str.match(/^[1-9]/gm)); //1,2,3
console.log(str.match(/^[1-9]/g)); //1

    </script>
</body>
</html>
