<body>
      <script>
            let myArr = [1, 2, 3, 4];
            // Metoda 1 recomandata
            let suma = myArr.reduce(function (a, b) {
                  return a + b;
            });
            console.log(suma);

            let suma2 = 0;
            // Metoda 2 ES5 
            // myArr.forEach(function ( a) {
            //     suma2 += a;
            // });

            // Metoda 3 ES6
            myArr.forEach(a => {
                  suma2 += a;
            });
            console.log(suma2);
      </script>
