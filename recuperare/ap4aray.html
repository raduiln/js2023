<body>
      <script>
            // sa se determine perechi numerele din arry care adunate dau suma k
            let arr = [10, 2, -2, -20, 10];
            let k = -10;
            // let arr = [1, 3, 5, 7, 8, 10, 2];
            // let k = 15;
            let n = arr.length;
            let res = 0;

            // Calculate all subarrays
            const SumKth = (arr, k) => {
                  const pair = [];
                  for (let i = 0; i < arr.length; i++) {
                        for (let j = i + 1; j < arr.length; j++) { //o(n)
                              if (arr[i] + arr[j] == k) {
                                    pair.push(arr[i]);
                                    pair.push(arr[j]);
                              }
                        }
                  }
                  return pair;
            }

            console.log(SumKth(arr, k));
      </script>
